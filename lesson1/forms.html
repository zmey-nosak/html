<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" method="post" target="">
    <fieldset>
        <legend>Группа флажков</legend>
        <label for="y"><input id="y" type="text">Сообщение 1</label>
    </fieldset>

    <fieldset>
        <legend>Группа флажков</legend>
        <label><input type="checkbox">Сообщение 1</label>
        <label><input type="checkbox">Сообщение 2</label>
        <label><input type="checkbox" required>Клотопердышь</label>
    </fieldset>

    <fieldset>
        <legend>Кнопки</legend>
        <input type="button" value="Обычная кнопка"
               formaction="#"
               formmethod="get | post"
               formnovalidate
               value=""
               disabled
        ><!--formnovalidate не надо обрабатывать форму, т.е. валидировать-->

        <button type="submit">
            <!--|reset|button-->
            <strong>
                <em>HTML-содержимое</em>
            </strong>
        </button>

        <input type="submit" value="Отправить">
        <input type="reset" value="Сброс значений">
        <input type="image" src="img/img52401.png" width="100" height="20">
    </fieldset>

    <fieldset>
        <legend>Выпадающие списки</legend>
        <select autofocus
                disabled
                form="id_form"
                size="2"
                required
        ><!--size-кол-во элементов-->
            <option value="1">item 1</option>
            <option value="2" selected>item 2</option>
            <option value="3">item 3</option>
            <option value="4">item 4</option>
        </select>
        <select autofocus
                size="2"
                required
                multiple
        ><!--size-кол-во элементов-->
            <option value="1">item 1</option>
            <option value="2" selected>item 2</option>
            <option value="3">item 3</option>
            <option value="4">item 4</option>
        </select>


        <select>
            <optgroup label="first group">
                <option value="1">item 1</option>
                <option value="2" selected>item 2</option>
            </optgroup>
            <optgroup label="second group">
                <option value="3">item 3</option>
                <option value="4">item 4</option>
            </optgroup>
        </select>

        <select multiple>
            <optgroup label="first group">
                <option value="1">item 1</option>
                <option value="2" selected>item 2</option>
            </optgroup>
            <optgroup label="second group">
                <option value="3">item 3</option>
                <option value="4">item 4</option>
            </optgroup>
        </select>
    </fieldset>

    <fieldset>
        <legend>E-mail</legend>
        <div>
            <label for="mail">Адрес электронной почты</label>
            <input id="mail" type="email">
        </div>

        <div>
            <label for="urlField">Веб адрес</label>
            <input id="urlField" type="url">
        </div>

        <div>
            <label for="colorField">Выбор цвета</label>
            <input id="colorField" type="color" value="#ff0000">
        </div>

        <div>
            <label for="numberField">Ввод чисел</label>
            <input id="numberField" type="number" value="2" max="4" min="0" step="2">
        </div>

        <div>
            <label for="numberrange">Ввод чисел</label>
            <input id="numberrange" type="range">
        </div>

        <div>
            <label for="dateField">Календарь</label>
            <input id="dateField" type="date" value="2015-02-20">
        </div>

        <div>
            <label for="datetimeField">datetime</label>
            <input id="datetimeField" type="datetime" value="2015-02-20">
        </div>
        <div>
            <label for="datetimelocalField">datetime</label>
            <input id="datetimelocalField" type="datetime-local" value="2015-02-20T12:15">
        </div>

        <div>
            <label for="timeField">time</label>
            <input id="timeField" type="time">
        </div>

        <div>
            <label for="searchField">search</label>
            <input id="searchField" type="search">
        </div>

        <div>
            <label for="telField">tel</label>
            <input id="telField" type="tel" pattern="[0-9]{3}-[0-9]{3}">
        </div>
    </fieldset>
    <input type="submit" value="Отправить">
</form>
</body>
</html>
