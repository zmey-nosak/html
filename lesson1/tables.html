<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>

<table border="1">
    <caption>Заголовок таблицы</caption>
    <tr>
        <th>Заголовок ячейки 1</th>
        <th>Заголовок ячейки 2</th>
        <th>Заголовок ячейки 3</th>
    </tr>
    <tr>
        <td>Содержимое ячейки 1</td>
        <td>Содержимое ячейки 2</td>
        <td>Содержимое ячейки 3</td>
        <td rowspan="2"><ins>Объединение по вертикали</ins></td>
    </tr>
    <tr>
        <td colspan="3" align="center"><del>Объединение ячейки по горизонтали</del></td>
   </tr>
</table>
</body>
</html>
